<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="product-card">
    <img src="/camera image.jpg" alt="Product Image" class="product-image">
    <h2 class="product-name">Product Name</h2>
    <p class="product-price">Price: $99.99</p>
    <p class="product-description">This is a short description of the product.</p>
    
    <div class="quantity-section">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
    </div>

    <p class="total-price">Total Price: $99.99</p>
    
    <button class="buy-now-button" onclick="addToCart()">Buy Now</button>
</div>

<script src="style.js"></script>
</body>
</html>
